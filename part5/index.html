        <h1>주식 투자 포트폴리오</h1>
        <div class="container text-center">
          <div class="row align-items-start">
            <div class="col">
              <ul class="list-group">
                <li class="list-group-item">총 보유자산 = <b id="total">0</b>원</li>
      
                <li class="list-group-item">총 보유현금 = <b id="cash">0</b>원
                      <button type="button" class="btn btn-outline-secondary btn-sm" id="initCashInput" >현금 입력</button>
                      <button type="button" class="btn btn-outline-secondary btn-sm" id="initCashAdd" >입금</button>
                      <button type="button" class="btn btn-outline-secondary btn-sm" id="initCashMinus" >출금</button>
                </li> 
                <li class="list-group-item">총 보유주식 = <b id="stocks-price">0</b>원</li>
      
                <li class="list-group-item">평가손익 = <b id="profit">0</b>원</li>
      
                <li class="list-group-item fst-italic">수익률 = <b id="percentage">0</b>%</li>
              </ul>
            </div>
            <div class="col">
              <div id="chartContainer" style="height: 250px; width: 100%;" ></div>
              <img id="piechart" src="chart.png" width="100%" height="250">
            </div>
          </div>
